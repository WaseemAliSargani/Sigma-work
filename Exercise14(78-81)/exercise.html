<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exericse 14 to perform asyn, css, javascript</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-top: 40px;
            font-size: 40px;
            margin-left: 200px;

        }

        div {
            margin: 20px;
        }
    </style>
</head>

<body>
    <script>
        console.log('Creating a Hacking terminal');
        const additem = async (item)=>{
            await randomDelay()
            let div = document.createElement("div")
            div.innerHTML=item;
            document.body.append(div);
        };


        const randomDelay = () => {
            return new Promise((resolve, reject) => {
                timeout = 1 + 7 * Math.random()
                setTimeout(() => {
                    resolve()
                }, timeout * 1000);
            })
        }
        async function main() {  

            let t = setInterval(() => {
                let last = document.body.lastElementChild;
                if(last.innerHTML.endsWith("...")){
                    last.innerHTML=last.innerHTML.slice(0,last.innerHTML.length-3)
                }
                else{
                    last.innerHTML=last.innerHTML + "."
                }
            }, 400);
            

            let text = ["Initializing Hacking ",
                "Now reading your files and Data",
                "Passwords files detected",
                "Sending all files and personal files to the server",
                "Cleaning up"]

                for (const item of text) {
                    await additem(item)
                }
                await randomDelay()
                clearInterval(t)
        }
        main()
    </script>
</body>

</html>
