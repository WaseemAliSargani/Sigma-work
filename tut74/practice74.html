    <h2> Bookmark your favorite Website </h2>
    <div>
        <input type="text" id="bookmarkinput" placeholder="Enter website URL">
        <button id="addBookmarkBtn" onclick="addBookmark()"> Add Bookmark </button>
    </div>
    <div id="bookmarklist"> <!---  Bookmarks will be displayed here--->  </div>


   <script>

function addBookmark(){
    const bookmarkinput=document.getElementById("bookmarkinput");
    const url=bookmarkinput.trim();
    if(url!==""){
        let bookmarks=JSON.parse(localStorage.getItem('bookmarks'))  || [];
        bookmarks.push(url);
        localStorage.setItem("bookmarks",JSON.stringify(bookmarks));
        bookmarkinput.value="";
        displayBookmark();
    }
    }

function displayBookmarks(){
    const bookmarklist=document.getElementById("bookmarklist");
    bookmarklist.innerHTML="";
    const bookmarks=JSON.parse(localStorage.getItem('bookamrks')) || [];
    bookmarks.forEach(url => {
        const bookmarkitem=document.createComment("div");
        bookmarkitem.className="bookmarkitem";
        bookmarkitem.inerHTML= "<a href='${url}' target='_blank'> ${url} </a> "
        bookmarkitem.appendChild(bookmarkitem);
    });
}

displayBookmarks();
