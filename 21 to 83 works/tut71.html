<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inseting and Removing Element using javascript</title>
  <style>
    .new {
      margin: 15px;
      padding: 25px;
      height: 200px;
      width: 400px;
      border: 2px solid black;
      background-color: rgb(173, 173, 173);
    }
  </style>
</head>

<body>

  <div class="container new now">
    <div class="box"> this is the box1</div>
    <!-- document.querySelector(".box").setAttribute("style","Color: red"): <<< add styling -->

    <div class="box2"> hi i am box and container</div>
    <!-- change:   document.querySelector(".box2").innerHTML = "hi i am waseem -->

    <div class="last"> i</div>

    <script>

      let g = document.querySelector(".container")
      g.getAttribute("style")   
      console.log(g)

      /* i changed and add style in the innerHTML this is box2 change to hi i am waseem */
      document.querySelector(".box2").innerHTML = " Here i changed element "
      document.querySelector(".box2").setAttribute("style", "color:green")

      /* Remove:  it remove property in JS  */
      // document.querySelector(".box").remove(); 


      /* Create HTML element: i create h1 element using createElement() >*/
      let the = document.createElement("h1");

      /* and here element which you want to make any elements,  tags,  */
      the.innerHTML = " This is h1 elemene which i create using createElement()  ";
      /* Create class: Here you can create class ( I create class is box )*/
      the.setAttribute("class", "box")
      the.setAttribute("style", "Color: yellow")

      /* Where element: you can decide element come where before, after, beforeAfter */
      document.querySelector(".container").prepend(the)  // append: prepend: Before: after:

      let a = document.querySelector(".container")
      
      /// another way to make elements in html ::: i think this is the best way to make element in HTML
      a.insertAdjacentHTML("beforeend", "<h1> This is h1 heading </h1>")
      // Beforeend:  Beforebegin:    afterbegin:  afterend:
      a.setAttribute("style", "color: brown")

      /* Class:   i can get class of element */
      document.querySelector(".container").className

      /* Class.Add:   i can add the class in element */
      document.querySelector(".container").classList.add("waseem")

      /* Class.Remove:   i can remove the  class in element */
      document.querySelector(".container").classList.remove("now")


    </script>
</body>

</html>
