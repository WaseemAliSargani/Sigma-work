<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in JS</title>
</head>
<body>
    <script>

        let arr =  [1 , 2 , 3 , 5 , " waseem ","sar"]
//it will start>    0 1 2 3
        console.log(arr)
        console.log(arr.length);

        /// now i changed element or  replace 2 to 100 like this
        arr[1]= 100;
        console.log(arr)


        /* you can find the value of arr> array start from 0 1 2 like this so 3 is 5 print 5   */
        console.log(arr[3]) 


        // String(): now array changed to string
        console.log(arr.toString());


        /// Join():  you can replace comma , to which you want to write 
        console.log(arr.join(" - ")) /* now we replace comma , to -*/


        /// pop : Means  remove last element will  now last element is sar now sar is remove
        arr.pop()
        console.log(arr)

        /// push() : means add element in last
        arr.push("sargani")
        console.log(arr)

        /// shift(): means remove the first element 
        arr.shift()
        console.log(arr)

        /// unshift() : means add the  element in  begining 
        arr.unshift("1")
        console.log(arr)


        /// delete:  means delete any element example: delete arr[4] means delete element which on 4 position is waseem 
        delete arr[4]
        console.log(arr)

        
        // concat() : means add many Array in one Array  
        let a = [1,2,3]
        let b = [4,5,6]
        let c = [7,8,9]
        console.log(a.concat(b,c)) /* Concat means add a + b + c = [1,2,3,4,5,6,7,8,9] */  

       // Sort> if you write wronge letter,number or anything then sort will be seprete anything 
                    /// [3,2,6,1,4,7,9,8] use sort then > [2,3,4,5,6,7,8,9]
        let z = [5,6,4,2,1,3,9]
        console.log(z.sort())  /// now z will be changed into [1,2,3,4,5,6,9]

        /// Splice():  splice use for delete or insert element in array 
        let number=[10,25,54,40,50,65]
        number.splice(0,3)// now delete 0 to 3 means 10,25,54  and 40,50,65 is in array
        number.splice(0,3,   500,600) // here now you can add numbers first remove and second add


        // Slice(): means you can remove or out elements
        let q= [1,2,3,4,5,6,7,8,9]
        q.slice(0,4)// now remove element which is position between 0 to 4 not including 4 
        q.slice(3) // remove all element which come after 3 element

            //// Loop: now we are working with loops
        // for-in-loop:     it give us key it use for objects
        let obj={
        /// key:   value
            name: 'waseem',
            job:  "programmer",
            company: "own company"
        }
        for(key in obj){
            console.log(`${key} ${obj[key]}`)
        }


        ////  for-of-loop:   use for Arrays
        let g=["waseem","Ali","Sargani","Best programmer"]
        for(the of g){
            console.log(the)
        }


        /// Map:  use for create new Array
        let k=[1,5,2,10,19]
        let newarr = k.map(e=>{
            return e**2           /// means mutiply the number on itself exp: 5 mutiply 5 = 25
        })
        console.log(newarr)


        /// Filter:   use for give value based on condition
        console.log(k.filter((e)=>{
            if(e>9){                    ///  give/show value which is greather than > 9
                return true
            }
            return false
        }));


        /// Reduce:  operation own element one by one exp:  1 2 3 4: 1+2=3  3+3=6  6+5 =11
        console.log(k.reduce(red=(a,b)=>{
            return a+b              /// it plus + one by one Array's value
        }))
    </script>
