<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Object-fit and Object-position</title>
    <style>
        .container{
            height: 234px;
            width: 388px;
            background-color: azure;
            border: 2px solid black;
        }
        img{
            height: 234px;
            width: 388px;
            /* object-position: top right; */
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="bg1.jpg" alt="">
    </div>
</body>
</html>
